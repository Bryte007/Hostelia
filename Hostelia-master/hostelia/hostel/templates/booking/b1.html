{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vO5rti/8HZ5s3spWqLFA+N5Gpj5Dk9aT1LIQ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/slider.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/slider_in.css' %}">
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/x-icon">
    <style>
        body {
            background-image: url('{% static "img/d.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }

        .container {
            padding-top: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 1.5rem;
        }

        .book-now-button {
            width: 100%;
        }

        .available-rooms-title { /* Add a class for the available rooms title */
            color: #ffffff; /* Set text color to white */
        }
    </style>
</head>
<body>

    
    <div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/logo.jpg' %}" alt="Hostelia Logo" class="mr-2" width="100" height="100" style="border: 10px;">
            </a>
            <!-- Hostelia Text -->
            <div class="navbar-brand">Hostelia</div>
        </div>
    <div class="container-fluid">
        
        <a class="navbar-brand" href="{% url 'client_dashboard'%}">Back</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container mx-auto my-8">
    <h1 class="text-3xl font-bold text-center mb-6 available-rooms-title">Available Rooms</h1> <!-- Added class for text color -->
    <div id="hostel-slider" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Room Image Cards -->
        <div class="bg-white rounded-lg shadow-md hostel-card">
            <img
                src="{% static 'img/logo.jpg' %}"
                alt="Room 4"
                class="w-full h-48 object-cover rounded-t-lg"
            />
            <!-- <div class="p-4">
                <h2 class="text-lg font-semibold mb-2">Room 1</h2>
                
                <a href="" class="block mt-2 text-white bg-blue-500 hover:bg-blue-600 rounded-md py-2 px-4 text-center rounded-pill">Book Now</a>
            </div> -->
        </div>
        <!-- Repeat the same structure for other room cards -->
    </div>
</div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-DzYYNy0zS1vC/YEYLlFgc43azOjwMQQvcvbDVH+hy6o5gKdNWqp5U0fA8gVUus2P" crossorigin="anonymous"></script>
</body>
</html>
